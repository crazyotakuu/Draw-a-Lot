<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lottery Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #output {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lottery Manager Interface</h1>
        <div>
            <button onclick="checkBalance()">Check My Balance</button>
            <div id="balanceDisplay"></div>
        </div>
        <div>
            <button onclick="drawLottery()">Draw Lottery</button>
            <div id="lotteryOutput"></div>
        </div>
        <div>
            <input type="number" id="fundAmount" placeholder="Amount in ETH">
            <button onclick="addFunds()">Add Funds to Prize Pool</button>
        </div>
        <div id="output"></div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="../javascript/manager.js"></script> -->
    <script>
        window.onload = function() {
            if (typeof window.ethereum !== 'undefined') {
                console.log('MetaMask is installed!');
            } else {
                console.log('Please install MetaMask!');
            }
        };        
    </script>
</body>
</html>
